{% extends "base.html" %}

{% block title %}Edit Entry{% endblock %}

{% block content %}
    <h2 class="mb-4">Edit Entry</h2>

    <form method="POST" action="{{ url_for('entries.edit', entry_id=entry['id']) }}">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ entry['title'] }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ entry['content'] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Tags:</label>
            <input type="text" class="form-control" id="tags" name="tags" value="{{ entry['tags'] }}">
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Update Entry</button>
            <a class="btn btn-secondary" href="{{ url_for('entries.home') }}">Cancel</a>
        </div>
    </form>
{% endblock %}
