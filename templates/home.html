{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2 class="mb-4">My Journal Entries</h2>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for entry in entries %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ entry['title'] }}</h5>
                <p class="card-text">{{ entry['content'] }}</p>
                <p class="text-muted"><strong>Tags:</strong> {{ entry['tags'] }}</p>
                <p class="text-muted"><strong>Date:</strong> {{ entry['created_at'] }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a class="btn btn-primary btn-sm" href="{{ url_for('entries.edit', entry_id=entry['id']) }}">Edit</a>
                <a class="btn btn-danger btn-sm" href="{{ url_for('entries.delete', entry_id=entry['id']) }}">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
