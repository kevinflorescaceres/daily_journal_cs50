{% extends "base.html" %}

{% block title %}Delete Entry{% endblock %}

{% block content %}
    <h2 class="mb-4">Delete Entry</h2>

    <p>Are you sure you want to delete the entry titled "<strong>{{ entry['title'] }}</strong>"?</p>
    <form method="POST" action="{{ url_for('entries.delete', entry_id=entry['id']) }}">
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a class="btn btn-secondary" href="{{ url_for('entries.home') }}">Cancel</a>
        </div>
    </form>
{% endblock %}
